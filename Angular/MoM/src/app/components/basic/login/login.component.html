<h1 align="center">

    Login Page</h1>

<div class="wrapper fadeInDown">
    <div id="formContent">

        <!-- Icon -->

        <div class="fadeIn first">
            <h2 align="center"><b>Loginpage </b> </h2>
        </div>
        <div class="fadeIn first">
            <div class="alert-danger invalidMsg">{{ invalidMessage }}</div>
        </div>





        <form #loginForm="ngForm" (ngSubmit)="submitLoginForm(loginForm.value)" novalidate>
            <input type="text" class="fadeIn second" placeholder="LoginId" name="loginId" #loginId="ngModel" ngModel required /> <br />
            <input type="password" class="fadeIn third" placeholder="Password" name="password" #password="ngModel" ngModel required /> <br />
            <button [disabled]="!loginForm.valid" class="fadeIn fourth">Login</button>
        </form>

        <!-- Remind Passowrd -->
        <!-- <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div> -->

    </div>
</div>
